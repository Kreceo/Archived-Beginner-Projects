<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css"> <!-- To do list css -->
    <title>Javascript To Do List</title>
</head>
<body>

    <!-- To do list container with button and list -->

    <div class="list-Container">
        <h1>To Do List:</h1>
        <input type="text" id="input" placeholder="What task should we remember...">
        <button type="submit" onclick="toDoList()">Add</button>
        <div class="list-Items">
            <ol id="list">
            </ol>
        </div>
    </div>

    <!-- Javascript for to do list -->
    <script src="index.js"></script>

</body>
</html>
